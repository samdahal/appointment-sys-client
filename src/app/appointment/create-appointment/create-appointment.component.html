<div class="row justify-content-center">
  <div class="col-md-12 col-sm-12 login">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="firstname">First name</label>
            <input [(ngModel)]="appointment.firstName" name="firstName" type="text" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="John">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Last name</label>
            <input [(ngModel)]="appointment.lastName" name="lastName" type="text" class="form-control" id="exampleInputPassword1" placeholder="Doe">
          </div>
          <div class="form-group">
            <label for="appointmentTime">Appointment Time</label>
            <input name="appointmentTime" [(ngModel)]="appointment.appointmentTime" type="datetime-local" class="form-control" id="appointmentTime">
          </div>
          <div class="form-group">
            <label for="visitReason">Visit Reason</label>
            <input name="visitReason" [(ngModel)]="appointment.visitReason" type="text" class="form-control" id="visitReason">
          </div>
          <button type="submit" class="btn btn-primary" (click)="createAppointment()" [disabled]="isCreateBtnDisabled()">Create Appointment</button>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="succeedMessage">
  <br/><br/>
  <div class="row justify-content-center">
    <div class="col-md-12 col-sm-12 login">
      <div class="card">
        <div class="card-body">
          <div class="alert alert-success" role="alert">
            {{succeedMessage}}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="hasValidationError">
  <br/><br/>
  <div class="row justify-content-center">
    <div class="col-md-12 col-sm-12 login">
      <div class="card">
        <div class="card-body">
          <div *ngFor="let validationError of validationErrors" class="alert alert-danger" role="alert">
            {{validationError}}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
