<div class="row justify-content-center">
  <div class="col-6 login">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input [(ngModel)]="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <button (click)="doPerformLogin()" class="btn btn-primary">Login</button>
      </div>
    <div *ngIf="usernamePasswordInvalid" class="alert alert-danger" role="alert">
      Username/password invalid
    </div>
  </div>
</div>
